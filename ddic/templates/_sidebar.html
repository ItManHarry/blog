{% if categories %}
<div class="card">
  <div class="card-header">
    Categories
  </div>
  <ul class="list-group list-group-flush">
      {% for category in categories %}
        <li class="list-group-item">
            <a href="#">{{ category.name }}</a>
            <span class="badge badge-success float-right">{{ category.posts|length }}</span>
        </li>
      {% endfor %}
  </ul>
</div>
{% endif %}
